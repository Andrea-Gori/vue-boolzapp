<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/master.css">
  </head>
  <body>
    <div id="root" class="container ">
      <div class="left-side">
        <div class="nav left">
          <div class="profilo">
            <img src="./assets/img/avatar_4.jpg" alt="">
            <p>Andrea</p>
          </div>
          <div class="comandi">
            <i class="fas fa-circle-notch"></i>
            <i class="fas fa-comment-alt"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
          
        </div>
        <div class="notifiche">
          <i class="fas fa-bell-slash"></i>
          <div>
            <p>Ricevi notifiche di nuovi messaggi</p>
            <p class="attiva-notifiche">Attiva le notifiche desktop</p>
          </div>
        </div>
        <div class="search">
          <button type="button"><i class="fas fa-search"></i></button>
          <input type="text" placeholder="Cerca o inizia una nuova chat">
        </div>
        <div class="contatti">
          <div class="chat-open">
            <div class="chat-open-left"> 
              <img src="./assets/img/avatar_4.jpg" alt="">
              <div>
                <p>Michele</p>
                <p>messaggio</p>
              </div>
            </div>
            <div class="chat-open-right">
              <p>data</p>
            </div>
            
          </div>
        </div>
      </div>




      <div class="right-side">
        <div class="nav">
          <div class="contact">
            <img src="./assets/img/avatar_4.jpg" alt="">
            <div>
              <p>Michele</p>
              <p>data</p>
            </div>
          </div>
          <div class="comandi">
            <i class="fas fa-search"></i>
            <i class="fas fa-paperclip"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="chat-area">
          <div class="card sent">
            <p>Hai portato a spasso il cane?</p>
          </div>
          <div class="card sent">
            <p>Ricordati di dargli da mangiare</p>
          </div>
          <div class="card recived">
            <p>Tutto fatto!</p>
          </div>
        </div>
        <div class="text">
          <i class="far fa-smile"></i>
          <input type="text" placeholder="Scrivi un messaggio">
          <i class="fas fa-microphone"></i>
          <!-- <i class="fas fa-paper-plane"></i> -->
        </div>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
